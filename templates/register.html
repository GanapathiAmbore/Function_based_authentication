<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'register' %}">
    UserName:<br><input type="text" name="username" placeholder="FirstName" required><br>
    LastName:<br><input type="text" name="LastName" placeholder="LastName" required><br>
    Email-id:<br><input type="email" name="email" placeholder="Email-id" required><br>
    Password:<br><input type="password" name="password" placeholder="Password" required><br>
    ConfirmPassword:<br><input type="password" name="ConfirmPassword" placeholder="ConfirmPassword" required><br>
    {% csrf_token %}
    <input type="submit" value="Register">
</form>
<div>
    {%  for msg in messages %}
    {{ msg }}
    {% endfor %}
</div>
</body>
</html>
